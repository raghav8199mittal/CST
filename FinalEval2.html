<script type="text/javascript" > 
function fun_alert() 
{ 
alert("Welcome"); 
} 
function fun_prompt() 
{ 
var a=prompt("enter your name?"); 
document.write(a);
} 
function fun_confirm() 
{ 
confirm("Sure you Want to Quit?"); 
} 
</script> 
<br> 
<button onclick="fun_alert()">ALERT</button><br><br>  
<button onclick="fun_prompt()">PROMPT</button><br><br> 
<button onclick="fun_confirm()">CONFIRM</button><br><br>
